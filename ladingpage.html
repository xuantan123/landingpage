<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>  
                <li class="nav-item">

                </li>  
                <li class="nav-item">
                    <a class="nav-link" href="#">Social</a>
                </li>    
            </ul>
        </div>
    </div>
</nav>

<div class="full-width-section bg-black text-white">

        <div class="row align-items-center spaced-row">
            <div class="col-lg-8">
                <h1>
                    <span class="gradient-text">The central trading</span> and liquidity marketplace on
                </h1>

                <h4 class="gradient-text">
                   <span>Power by </span><img src="image/logo4.svg" class="logo4"/> 
                </h4>

            <div class="col-lg-4 text-end">
                <img src="image/logo3.png" alt="Secondary Logo" class="logo3" />
            </div>
